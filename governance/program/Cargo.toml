[package]
name = "spl-governance"
version = "4.0.0"
description = "Solana Program Library Governance Program"
authors = ["Solana Labs Maintainers <maintainers@solanalabs.com>"]
repository = "https://github.com/solana-labs/solana-program-library"
license = "Apache-2.0"
edition = "2021"

[features]
no-entrypoint = []
test-sbf = []

[dependencies]
arrayref = "0.3.7"
bincode = "1.3.2"
borsh = "0.10"
num-derive = "0.4"
num-traits = "0.2"
serde = "1.0.197"
serde_derive = "1.0.103"
solana-program = ">=1.17.17,<=2"
spl-token = { version = "4.0", path = "../../token/program", features = [
    "no-entrypoint",
] }
spl-token-2022 = { version = "2.0", path = "../../token/program-2022", features = [
    "no-entrypoint",
] }
spl-governance-tools = { version = "0.1.4", path = "../tools" }
spl-governance-addin-api = { version = "0.1.4", path = "../addin-api" }
thiserror = "1.0"

[dev-dependencies]
assert_matches = "1.5.0"
base64 = "0.21"
proptest = "1.4"
solana-program-test = ">=1.17.17,<=2"
solana-sdk = ">=1.17.17,<=2"
spl-governance-test-sdk = { version = "0.1.4", path = "../test-sdk" }
spl-governance-addin-mock = { version = "0.1.4", path = "../addin-mock/program" }


[lib]
crate-type = ["cdylib", "lib"]
